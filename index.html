<!DOCTYPE html>
<html>
  <head>
    <title>Presidential Range Hangman</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    
  </head>

  <body>
  
    <div class="container">
      <header>
        <h1>Guess That Word!</h1>
        <br>
        <h3 id="title">My Favorite Peaks in the White Mountains</h3>
        <br>
        <h3 class="directions">Directions:</h3>
        <ol class="directions">
          <li>- Type the correct letters on your keyboard to guess the correct mountain.</li>
          <li>- You have 15 chances to get the correct mountain.</li>
          <li>- Guess all the letters and you win!</li>
        </ol>
        <br>
      </header>
    </div>
    <div class="underscore"></div>
    <div class="rightGuess">Right Guesses</div>
    <div class="wrongGuess">Wrong Guesses</div>
  </body>

  <script src="assets/javascript/game.js"></script>
  
</html>
